<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Assignment 3</title>
    <link rel="stylesheet" href="style-test.css" />
  </head>
  <body>
    <div class="parent_div">
      <form>
        <h1>Create an Account</h1>

        <div class="input_div">
          <label class="input_label">Full Name</label><br />
          <input class="input_bar" type="text" /><br />
          <label class="input_label">Email</label><br />
          <input class="input_bar" type="email" /><br />
          <label class="input_label">Password</label><br />
          <input class="input_bar" type="password" /><br />
          <label class="input_label">Phone Number</label><br />
          <input class="input_bar" type="number" /><br />
        </div>
        <div class="button_div">
          <button class="input_button1" type="submit">Sign Up</button><br />
          <p>OR</p>

          <button class="input_button2">
            <img src="images/google_logo.png" class="google_logo" /> Sign Up
            with google
          </button>
          <p style="margin-top: 30px">
            Already have an account?
            <span class="login_hover" style="color: #10b981; cursor: pointer"
              >Login</span
            >
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
